{% extends "base.html" %}
{% block title %}Patient Dashboard{% endblock title %}
{% block body %}
<div class="container">
    <h2>Patient Dashboard</h2>
    <p>Welcome, Patient!</p>
    <form action="{% url 'logout' %}" method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
{% endblock body %}
